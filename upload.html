<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    <link rel="stylesheet" href="style.css"></link>
    <script src="socket.io/socket.io.js"></script>
	
</head>
<body>

	<p id="msg" style="display: none;">yrdtfuguhli</p>

<form action="/upload" enctype="multipart/form-data" method="post">
	<label>Вид животно: <input type="text" name="animal"></label>

		<br>

		<label>Проблем: <br><textarea style="resize: none;" rows="10" cols="30" name="problem"></textarea></label>
		<p>Искаш ли да качиш снимка?</p>
		<p>
		    <input onclick="upImg()" type="radio" id="da" name="radio-group" checked>
		    <label for="da">Да</label>
		  </p>
		  <p>
		    <input onclick="imgDis()" type="radio" id="ne" name="radio-group">
		    <label for="ne">Не</label>
		  </p>

      <input type="file" id="file-to-upload" style="display: block;" name="file-to-upload">


      <input type="hidden" id="x" name="x">

      <input type="hidden" id="y" name="y">

      <select id="mySelect" name="rad">
    <option value="100">100 метра</option>
    <option value="250">250 метра</option>
    <option value="500">500 метра</option>
    <option value="750">750 метра</option>
    <option value="1000">1 километър</option>
  </select>
  <br>

      <input type="submit" value="Качи">

    </form>  

<div id="mapid"></div>
<script src="main.js"></script>

</body>
</html>
